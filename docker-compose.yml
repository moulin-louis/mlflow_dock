services:
  mlflow-dock:
    build:
      context: .
      dockerfile: Dockerfile
    image: ghcr.io/moulin-louis/mlflow_dock:latest
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')",
        ]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3
